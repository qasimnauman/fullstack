<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ccc;
            align-items: center;
        }
        .logo {
            font-weight: bold;
            font-size: 24px;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        .nav-item {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .menu-icon {
            display: none;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
        }
        .menu-icon div {
            width: 25px;
            height: 3px;
            background-color: #333;
        }
        .container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            padding: 40px;
            flex-wrap: wrap;
        }
        .product {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            width: 250px;
            margin-bottom: 20px;
        }
        .product h2 {
            font-size: 18px;
        }
        .product p {
            font-size: 14px;
            color: #555;
        }
        .buy-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
            border-top: 1px solid #ccc;
        }
        footer a {
            text-decoration: none;
            color: #007bff;
            margin: 0 10px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
            }

            nav {
                display: none;
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .logo {
                margin-bottom: 10px;
            }

            .container {
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }

            .product {
                width: 80%;
            }

            footer {
                padding: 10px;
            }

            .menu-icon {
                display: flex;
            }

            .menu-icon.active + nav {
                display: flex;
            }
        }

        @media (max-width: 480px) {
            .product {
                width: 100%;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <a href="#" class="nav-item">Categories</a>
            <a href="#" class="nav-item">Home</a>
            <a href="#" class="nav-item">Orders</a>
            <a href="#" class="nav-item">Account</a>
            <a href="#" class="nav-item">Cart</a>
        </nav>
    </header>

    <div class="container">
        <div class="product">
            <h2>Product 1</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <button class="buy-btn">BUY</button>
        </div>
        <div class="product">
            <h2>Product 2</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <button class="buy-btn">BUY</button>
        </div>
        <div class="product">
            <h2>Product 3</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <button class="buy-btn">BUY</button>
        </div>
    </div>

    <footer>
        <a href="#">Docs</a>
        <a href="#">Contact</a>
        <a href="#">Privacy</a>
    </footer>

    <script>
        function toggleMenu() {
            document.querySelector('.menu-icon').classList.toggle('active');
        }
    </script>
</body>
</html>
