<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Updated Layout</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="header-inner">
        <div class="logo">Logo</div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <div class="search-bar">
          <input type="text" placeholder="Search..." />
          <button aria-label="Search">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </header>

    <section class="hero-section">
      <div class="hero-inner">
        <div class="hero-inner-image">
          <img src="https://nikonrumors.com/wp-content/uploads/2014/03/Nikon-1-V3-sample-photo.jpg" alt="hero-image" />
        </div>
      </div>
    </section>

    <section id="features">
      <div class="features-inner">
        <div class="feature-box">
          <h2>Feature 1</h2>
          <p>Short description about the feature.</p>
        </div>
        <div class="feature-box">
          <h2>Feature 2</h2>
          <p>Short description about the feature.</p>
        </div>
        <div class="feature-box">
          <h2>Feature 3</h2>
          <p>Short description about the feature.</p>
        </div>
      </div>
    </section>

    <section id="below-the-fold">
      <h2 class="section-title">Below the Fold</h2>
      <div class="feature-grid">
        <div class="feature-item"><div class="image-placeholder"></div><p>Text</p></div>
        <div class="feature-item"><div class="image-placeholder"></div><p>Text</p></div>
        <div class="feature-item"><div class="image-placeholder"></div><p>Text</p></div>
        <div class="feature-item"><div class="image-placeholder"></div><p>Text</p></div>
      </div>
    </section>

    <section id="signup">
      <div class="signup-container">
        <button class="signup-button">Sign Up</button>
        <div class="signup-form">
          <input type="email" placeholder="Email address field" />
          <button class="signup-submit">Sign up</button>
        </div>
      </div>
      <div class="footer-navigation">
        <a href="#">Navigation text</a>
        <a href="#">Navigation text</a>
        <a href="#">Navigation text</a>
      </div>
    </section>

    <footer>
      <div class="social-icons">
        <i class="fab fa-instagram"></i>
        <i class="fab fa-linkedin-in"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook"></i>
      </div>
    </footer>
  </body>
</html>
